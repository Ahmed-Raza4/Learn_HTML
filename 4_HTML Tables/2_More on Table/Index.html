<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Table</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Adding caption on table -->
    <table>
        <caption>Short Data</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ahmed Raza</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Hassan Raza</td>
            <td>26</td>
        </tr>
    </table>
    <hr>

    <!-- table header and footer -->
     <table>
        <caption>Data with colors</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmed Raza</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Hassan Raza</td>
                <td>26</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total 2 records</td>
            </tr>
        </tfoot>
    </table>
<hr>
<!-- column group -->
    <table>
        <colgroup>
          <col style="background-color: lightgreen">
        </colgroup>
        <!-- rest of the table -->
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ahmed Raza</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Hassan Raza</td>
            <td>26</td>
        </tr>
      </table>
    <hr>


<!-- HTML Table -->
<table border="1">
    <!-- Caption -->
    <caption>Employee Information</caption>

    <!-- Table Header -->
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>Developer</td>
            <td>$80,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>Designer</td>
            <td>$70,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Carol</td>
            <td>Manager</td>
            <td>$90,000</td>
        </tr>
    </tbody>

    <!-- Table Footer -->
    <tfoot>
        <tr>
            <td colspan="3">Total Employees</td>
            <td>3</td>
        </tr>
    </tfoot>
</table>


</body>
</html>
