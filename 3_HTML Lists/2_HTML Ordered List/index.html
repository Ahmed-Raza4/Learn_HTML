<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol>
        <li>mango</li>
        <li>apple</li>
        <li>banana</li>
    </ol>

<!-- Setting type attributes -->
    <ol type="a">
        <li>lychee</li>
        <li>orange</li>
        <li>peach</li>
    </ol>


    <ol type="I">
        <li>watermelon</li>
        <li>grape</li>
        <li>kiwi</li>
    </ol>
</body>
</html>
