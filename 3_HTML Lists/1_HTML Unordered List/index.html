<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML unordered list</title>
</head>
<body>
    <ul>
        <li>pen</li>
        <li>pensil</li>
        <li>eraser</li>
        <li>notebook</li>
    </ul>

<!-- Customizing bullet points -->
    <ul type="square">
        <li>mouse</li>
        <li>keyboard</li>
        <li>headphones</li>
        <li>monitor</li>
    </ul>

    <ul type="circle">
        <li>table</li>
        <li>chair</li>
        <li>door</li>
        <li>window</li>
    </ul>
</body>
</html>
