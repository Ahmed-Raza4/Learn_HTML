<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defination List</title>
</head>
<body>
    <dl>
        <dt><b>HTML</b></dt>
        <dd>HyperText Markup Language: The standard language for creating web pages.</dd>
    </dl>
    <hr>
    <dl>
        <dt><u>CSS</u></dt>
        <dd>Cascading Style Sheets: A style sheet language used to describe the presentation of a document written in HTML.</dd>
    </dl>
    <hr>
    <dl>
        <dt><i>JavaScript</i></dt>
        <dd>JavaScript: A programming language used to make web pages interactive and dynamic.</dd>
    </dl>
</body>
</html>
