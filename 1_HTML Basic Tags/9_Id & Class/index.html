<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- What is ID -->
     <!-- - Unique identifier for an HTML element.
     - It should start with a letter or underscore (_).
     - Can't be used on multiple HTML elements.
     - Use ID to select a specific element in your CSS. -->
    <h1 id="heading" class="header">Hello World!</h1>

    <!-- What is Class -->
    <!-- - Group of HTML elements with the same style.
     - It can be used on multiple HTML elements.
     - Use class to apply a style to multiple elements. -->
    <p class="intro" id="paragraph">This is a paragraph.</p>
    <p class="intro">This is another paragraph.</p>

    <!-- we can access id with # and class with .  for styling-->
    <!-- let's check style.css -->
</body>
</html>
