<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoutation Tag</title>
</head>
<body>
<!--
The <blockquote> and <q> tags serve to define quotations in HTML. While <blockquote> is used for longer, block-level quotes, <q> is used for shorter, inline quotes.
-->


<!-- Blockqoute tag -->
<p>this is the another tag of html<blockquote cite="https://www.facebook.com/iAhmedRaza4">This is my facebook account, it's only for example of Blockqoute that how blockquote is working</blockquote></p>

<!-- Inline quote tag -->
 <p>I'm a lover of <q cite="https://www.imdb.com/title/tt0816692/">Inception</q> movie.</p>
</body>
</html>
