<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
<!-- 
for showing the reserved characters we use entities in the document
-->

<!-- 
&lt;  for <
&gt;  for >
&amp; for &
&nbsp; for a non-breaking space
&copy; for Â©
-->

<!-- Examples -->
<p>This price is 10 &lt; 20.</p>

<p>copyright &copy; 2024.</p>

<p>This is a &amp; </p> 
<p>this is &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; space</p>

</body>
</html>
